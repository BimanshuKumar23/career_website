<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job</title>
</head>
<body>
    <h1>Add New Job</h1>
    <form action="/add-job" method="post">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>

        <label for="company">Company:</label><br>
        <input type="text" id="company" name="company"><br><br>

        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>

        <label for="salary">Salary:</label><br>
        <input type="number" id="salary" name="salary"><br><br>

        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="responsibilities">Responsibilities:</label><br>
        <textarea id="responsibilities" name="responsibilities" rows="4" cols="50"></textarea><br><br>

        <label for="qualifications">Qualifications:</label><br>
        <textarea id="qualifications" name="qualifications" rows="4" cols="50"></textarea><br><br>

        <label for="date_posted">Date Posted:</label><br>
        <input type="date" id="date_posted" name="date_posted"><br><br>

        <label for="is_active">Is Active:</label>
        <input type="checkbox" id="is_active" name="is_active" value="True"><br><br>

        <input type="submit" value="Submit">
    </form>
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
